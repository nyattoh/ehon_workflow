name: Storybook -> Pages
on:
  push:
    paths:
      - 'stories/**/*.txt'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

env:
  PYTHONUNBUFFERED: '1'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages (required by Pages actions)
        uses: actions/configure-pages@v5

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Python deps
        run: |
          pip install --upgrade pip
          pip install google-generativeai

      - name: Generate HTML Slides via Gemini
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: |
          # Create directories with verbose output
          mkdir -p dist
          echo "Current directory: $(pwd)"
          echo "Directory contents:"
          ls -la
          
          # Find story file
          FILE=$(git diff --name-only HEAD~1 2>/dev/null | grep '^stories/.*\.txt' | head -n1 || true)
          if [ -z "$FILE" ] || [ ! -f "$FILE" ]; then
            echo "No changed story files found, looking for any story file..."
            FILE=$(git ls-files 'stories/*.txt' | head -n1 || true)
          fi
          
          if [ -z "$FILE" ] || [ ! -f "$FILE" ]; then
            echo "Error: No story files found in stories/ directory"
            echo "Creating a sample story file..."
            mkdir -p stories
            echo -e "題名: サンプルストーリー\n\nこれはテスト用のサンプルストーリーです。\nこのファイルは自動生成されました。" > stories/sample.txt
            FILE="stories/sample.txt"
          fi
          
          echo "Using story file: $FILE"
          ls -la "$(dirname "$FILE")"
          
          # Generate HTML slides with Gemini API
          python scripts/generate_html_story.py --input "$FILE" --out "dist/index.html"
          
          # Verify the generated HTML file
          if [ -f "dist/index.html" ]; then
            echo "HTML file generated successfully:"
            echo "File size: $(wc -c < dist/index.html) bytes"
            echo "First 10 lines:"
            head -10 "dist/index.html"
          else
            echo "Error: HTML file not generated"
            echo "Contents of dist/ directory:"
            ls -la dist/ || echo "dist/ directory does not exist"
            exit 1
          fi
          
          # Verify output
          echo "Generated files in dist/:"
          ls -la dist/ || echo "No files in dist/ directory"

      - name: Verify final output
        run: |
          # Show final dist contents
          echo "Final dist directory contents:"
          ls -la dist/
          
          # Verify HTML file exists and has content
          if [ -f "dist/index.html" ]; then
            echo "HTML file size: $(wc -c < dist/index.html) bytes"
            echo "HTML file contains slides:"
            grep -c "class=\"slide\"" dist/index.html || echo "No slides found"
          else
            echo "Error: No HTML file generated"
            exit 1
          fi

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
